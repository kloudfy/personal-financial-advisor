# =========================
# Services + BackendConfig
# =========================

# --- UI service behind Ingress/NEG ---
apiVersion: v1
kind: Service
metadata:
  name: budget-coach-ui
  namespace: default
  labels:
    app: budget-coach-ui
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "budget-coach-ui-bc"}'
spec:
  selector:
    app: budget-coach-ui
  ports:
    - name: http
      port: 80
      targetPort: 8501
  type: ClusterIP

# --- API service behind Ingress/NEG ---
apiVersion: v1
kind: Service
metadata:
  name: insight-agent
  namespace: default
  labels:
    app: insight-agent
    application: personal-financial-advisor
    tier: ai
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "insight-agent-bc"}'
spec:
  selector:
    app: insight-agent
    application: personal-financial-advisor
    tier: ai
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP

# --- BackendConfig for UI (Streamlit) ---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: budget-coach-ui-bc
  namespace: default
spec:
  healthCheck:
    type: HTTP
    requestPath: /_stcore/health
    port: 8501
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3

# --- BackendConfig for API (insight-agent) ---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: insight-agent-bc
  namespace: default
spec:
  healthCheck:
    type: HTTP
    requestPath: /api/healthz
    port: 8080
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
