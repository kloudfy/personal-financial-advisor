apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
- ../../base
- sa-wi.yaml

images:
- name: insight-agent
  newName: us-central1-docker.pkg.dev/gke-hackathon-469600/bank-of-anthos-repo/insight-agent
  newTag: vertex

patches:
- path: patch-dev-env.yaml
- path: patch-dev.yaml
- patch: |-
    - op: replace
      path: /spec/template/spec/serviceAccountName
      value: insight-agent
  target:
    kind: Deployment
    name: insight-agent
