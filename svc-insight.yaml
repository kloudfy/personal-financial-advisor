apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: insight-agent-bc
  namespace: default
spec:
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    requestPath: /healthz
    port: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: insight-agent
  namespace: default
  labels:
    app: insight-agent
    application: personal-financial-advisor
    tier: ai
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "insight-agent-bc"}'
spec:
  selector:
    app: insight-agent
    application: personal-financial-advisor
    tier: ai
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
