apiVersion: v1
kind: Service
metadata:
  name: budget-coach-ui-lb
  namespace: default
  labels:
    app: budget-coach-ui
  annotations:
    # Optional: make it an external (public) LB and let GKE manage health checks.
    cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'  # harmless here; OK to omit
spec:
  type: LoadBalancer
  selector:
    app: budget-coach-ui
  ports:
    - name: http
      port: 80
      targetPort: 8501   # Streamlit container port
      protocol: TCP
